<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      padding: 20px 30px;
      border-radius: 5px;
      background-color: blue;
      color: #000;
      background-color: antiquewhite;
      border: none;
      outline: none;
    }
    body {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
    }
    .hov:hover {
      transition: 0.1s;
      box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
    }
  </style>
  <body>
    <div class="box1">
      <p>Without Hover</p>
      <button>text</button>
    </div>
    <div class="box2">
      <p>With Hover</p>
      <button class="hov">text</button>
    </div>
  </body>
</html>
